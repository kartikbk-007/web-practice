<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        .div1 {
            background-color: red;
        }
        .div2 {
            background-color: green;
            position: relative;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        .div3 {
            background-color: blue;
            position: relative;
            top: 100px;
            left: 100px;
            z-index: 2;
        }
        .div4 {
            background-color: yellow;
            position: relative;
            top: 150px;
            left: 150px;
            
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
