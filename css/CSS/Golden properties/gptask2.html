<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-color:gray;
            display: flex;
            height: 100px;
            justify-content: space-between;
            align-items: center;
        }
        ul{
            display: flex;
        }
        li{
            width: 200px;
            font-size: 40px;
        }
        .right{
            background-color: white;
            height: 70px;
            border-radius: 20%;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="left">
            <ul type="none">
                <li>BWC</li>
            </ul>
        </div>
        <div>
            <ul type="none">
            <li>HOME</li>
            <li>ABOUT</li>
            <li>SERVICES</li>
            </ul> 
        </div>
        <div class="right">
            <ul type="none">
            <li >CONTACT</li>
            </ul>
        </div>

    </div>
</body>
</html>
