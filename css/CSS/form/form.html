<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
    <table border="0" cellpadding="8" cellspacing="0">
        <tr>
        <td> <label for="username">username</label></td>
        <td> <input type="text" id="username" name="username" placeholder="enter the username" autofocus></td>
        </tr> 

        <tr>
        <td> <label for="password">password</label></td>
        <td> <input type="password" id="password" name="password" placeholder="enter the password"></td>
        </tr> 

        <tr>
        <td> <label for="e-mail">e-mail</label></td>
        <td> <input type="e-mail" id="e-mail" name="e-mail" placeholder="enter the e-mail"></td>
        </tr> 

        <tr>
        <td> <label for="nationality">nationality</label></td>
        <td> 
            <select name="nationality" id="nationality">
                <option value="">--Select--</option>
                <option value="Indian">Indian</option>
                <option value="American">American</option>
                <option value="Australian">Australian</option>
                <option value="Canadian">Canadian</option>
                <option value="British">British</option>
                <option value="Russian">Russian</option>
                <option value="Chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="German">German</option>

            </select>
        </td>
        </tr>

        <tr>
        <td> <label for="city">city</label></td>
        <td>
            <select name="city" id="city">
                <option value="">--Select--</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Belagavi">Belagavi</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Mysuru">Mysuru</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Delhi">Delhi</option>
                <option value="Leh">Leh</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
                <option value="Pune">Pune</option>
            </select>
        </td>
        </tr> 

        <tr>
        <td> <label for="phone">phone </label></td>
        <td> <input type="number" id="phone" name="phone" maxlength="10" placeholder="enter 10-digit number"></td>
        </tr> 

        <tr>
        <td> <label>gender</label></td>
        <td> <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
                <button type="button">Help</button>
                <button type="button">Exit</button>
                
            </td>
        </tr>
    </form>

    </table>
</body>
</html>
