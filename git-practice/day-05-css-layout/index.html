<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 30px;
            color: white;
        }
        .nav-links{
            display: flex;
            gap: 20px;
        }
        .nav-links a{ 
            display: flex;
            gap: 20px;
        }
        .nav-links a:hover{
            color: #3498db;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f4f4f4;
        }
        .card{
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        button{
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: #2980b9;
        }
        footer{
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Kartik Day</h2>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h1>Day 5 - Flexbox</h1>
            <p>Learning modern layout system.</p>
            <button>Explore</button>
        </div>
    </div>
    <footer>
        @ 2026 Kartik | Day 5 complete
    </footer>
</body>
</html>
