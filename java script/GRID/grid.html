<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 4fr;
            gap: 10px;
            grid-template-rows: 60px 150px 80px 60px 60px;
            grid-template-areas: "Header Header " "menu main ""menu adds""footer footer"

        }
        .Header {
            background-color: red;
            grid-area: Header;
            text-align: center;
        }
        .menu {
            background-color: orange;
            grid-area: menu;
            text-align: center;
        }
        .main {
            background-color: green;
            grid-area: main;
            text-align: center;
        }
        .footer {
            background-color: blue;
            grid-area: footer;
            text-align: center;
        }
        .adds {
            background-color: purple;
            grid-area: adds;
            text-align: center;
        }
        .path{
            background-color: yellow;
            grid-area: path;
            text-align: center;
        }
        .items{
            text-align: center;
            align-content: center;
            font-size: 20px;
            color:white;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="items Header">Header</div>
        <div class="items menu">Menu</div>
        <div class="items main">Main</div>
        <div class="items adds">Adds</div>
        <div class="items path">Path</div>
        <div class="items footer">Footer</div>
        
    </div>
</body>
</html>
