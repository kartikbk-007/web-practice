<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{
    padding: 0px;
    margin: 0px;
    box-sizing : border-box;
}
.navbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: black;
    padding: 15px 25px;
}
.logo{
    color: white;
    font-size: 25px;
    font-weight: bold;
}
.nav-links{
    color: white;
    display: flex;
    list-style: none;
    gap: 20px;
}
li{
    font-size: 18px;
}
.Hamburger{
    color: white;
    font-size: 22px;
    display: none;
    cursor: pointer;
}
@media (max-width:700px)
    {
    
    .nav-links{
        position: absolute;
        top: 60px;
        left: 0px;
        width: 100%;
        background-color: black;
        align-items: center;
        flex-direction: column;
    }
    .nav-links.active{
        display: none
    }
    .Hamburger{
        display: block;
    }
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Hattar Ninga</div>
        <ul class="nav-links"id="nav-links">
            <li>Home</li>
            <li>Services</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <div class="Hamburger" id="Hamburger">üçî</div>
    </nav>
    <script>
        let Hamburger = document.getElementById('Hamburger');
        Hamburger.addEventListener('click',()=>{
            let navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
            console.log("Hamburger clicked!");
        });
            
    </script>
</body>
</html>
