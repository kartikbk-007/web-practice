<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(navigator.userAgent);//returns user agent string
        console.log(navigator.appName);//returns application name
        console.log(navigator.appVersion);//returns application version
        console.log(navigator.platform);//returns platform
        console.log(navigator.onLine);//returns true if online else false
    </script>
</body>
</html>
