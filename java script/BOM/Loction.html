<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(location.href);//returns current url
        console.log(location.protocol);//returns protocol
        console.log(location.host);//returns host
        console.log(location.hostname);//returns hostname
        console.log(location.pathname);//returns pathname
        console.log(location.assign);//assign a new url to the current url
        //location.assign("https://www.google.com");
    </script>
</body>
</html>
