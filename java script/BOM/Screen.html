<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(screen.width);//returns width of the screen
        console.log(screen.height);//returns height of the screen
        console.log(screen.availHeight);//returns available height of the screen
        console.log(screen.availWidth);//returns available width of the screen
        console.log(screen.colorDepth);//returns color depth of the screen
        console.log(screen.pixelDepth);//returns pixel depth of the screen
        console.log(screen.orientation);//returns orientation of the screen

    </script>
</body>
</html>
