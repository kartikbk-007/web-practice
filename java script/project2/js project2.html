<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: black;
            color:white;
        }
        .Todo{
            background-color: #333;
            padding: 30px;
            border-radius: 10px;

        }
        input{
            padding: 7px;
            width: 100%;
        }
        button{
            width: 100%;
            margin: 8px 8px;
            background-color: chartreuse;
            padding: 8px;
        }
        li{
            list-style: name;
            margin: 8px 8px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }
    </style>
    <div class="Todo">
        <h1>Todo list</h1>
        <input type="text" id="task" placeholder="enter the task">
        <button onclick="addTask()">add-task</button>

        <ul id="list"></ul>
    </div>
