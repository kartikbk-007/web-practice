<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>
    <button onclick="increse()">increse</button>
    <button onclick="decrese()">decrese</button>
    <script>
        let count=0;
        function increse(){
            count++;
            let h1=document.querySelector("h1")
            h1.innerText=count;
        }
        function decrese(){
            count--;
            let h1=document.querySelector("h1")
            h1.innerText=count;
        }
    </script>
</body>
</html>
