<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorBox{
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            cursor: pointer;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #ade2e7;
            box-shadow: 5px 5px 15px grey;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="colorBox">
        <button onclick="changeColor()">Change Color</button>
    </div>
    <script>
        let div=document.getElementById("colorBox")
        function changeColor(){
            let random=Math.floor(Math.random()*123456789)
            document.body.style.backgroundColor="#"+random
        }
    </script>
</body>
</html>
